<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Security Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #050814;
      --bg-card: #0c1020;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.15);
      --ok: #22c55e;
      --warn: #eab308;
      --info: #64748b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --danger: #f97373;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #111827 0, var(--bg) 40%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 24px 32px;
    }

    .shell {
      width: 100%;
      max-width: 960px;
      padding: 1px;
      border-radius: 26px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.6), rgba(34, 197, 94, 0.4));
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    .card {
      background: radial-gradient(circle at top left, rgba(59,130,246,0.12), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(34,197,94,0.1), transparent 60%),
                  var(--bg-card);
      border-radius: 24px;
      padding: 28px 32px 30px;
      backdrop-filter: blur(18px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(148,163,184,0.15), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .pill {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15,23,42,0.85);
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34,197,94,0.8);
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 26px;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
      margin-bottom: 22px;
      max-width: 620px;
    }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }

    .input-wrap {
      flex: 1;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 13px 14px 13px 36px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.9);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, transform 0.08s ease;
    }

    input[type="text"]:focus {
      border-color: rgba(59,130,246,0.9);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.5);
      background: rgba(15,23,42,0.98);
      transform: translateY(-0.5px);
    }

    .url-prefix {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: var(--muted);
      opacity: 0.7;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 0 22px;
      font-size: 14px;
      font-weight: 500;
      background: radial-gradient(circle at top left, #60a5fa, #2563eb);
      color: white;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 14px 26px rgba(37,99,235,0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
      white-space: nowrap;
      height: 42px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(37,99,235,0.7);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(37,99,235,0.6);
      filter: brightness(0.98);
    }

    button[disabled] {
      opacity: 0.6;
      cursor: default;
      transform: none;
      box-shadow: 0 10px 20px rgba(15,23,42,0.9);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(15,23,42,0.5);
      border-top-color: white;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 10px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .score {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .score-badge {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      background: radial-gradient(circle at top, rgba(34,197,94,0.24), rgba(15,23,42,0.9));
      box-shadow: 0 0 15px rgba(34,197,94,0.55);
      font-size: 15px;
    }

    .result-panel {
      border-radius: 18px;
      border: 1px solid rgba(31,41,55,0.9);
      background: rgba(15,23,42,0.9);
      padding: 14px 16px;
      margin-top: 6px;
      opacity: 0;
      transform: translateY(6px);
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
    }

    .result-panel.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .checks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 12px;
    }

    .check-pill {
      border-radius: 14px;
      padding: 11px 12px;
      font-size: 12px;
      border: 1px solid rgba(31,41,55,0.9);
      background: radial-gradient(circle at top left, rgba(148,163,184,0.16), rgba(15,23,42,0.95));
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .check-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .check-name {
      font-weight: 500;
      font-size: 13px;
    }

    .check-status {
      padding: 2px 7px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .status-ok {
      background: rgba(34,197,94,0.2);
      color: #bbf7d0;
    }

    .status-warning {
      background: rgba(234,179,8,0.2);
      color: #facc15;
    }

    .status-info {
      background: rgba(148,163,184,0.18);
      color: #e5e7eb;
    }

    .check-message {
      color: var(--muted);
      line-height: 1.5;
    }

    .url-line {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .error-msg {
      font-size: 12px;
      color: var(--danger);
      margin-top: 4px;
    }

    .full-report {
      margin-top: 14px;
      border-radius: 18px;
      border: 1px solid rgba(31,41,55,0.9);
      background: rgba(15,23,42,0.97);
      padding: 14px 16px 16px;
      opacity: 0;
      transform: translateY(6px);
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
    }

    .full-report.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .full-report-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9ca3af;
      margin: 0 0 10px;
    }

    .report-section {
      padding: 10px 0;
      border-bottom: 1px solid rgba(31,41,55,0.8);
    }

    .report-section:last-child {
      border-bottom: none;
    }

    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .report-name {
      font-size: 14px;
      font-weight: 500;
    }

    .report-status-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 2px 7px;
      border-radius: 999px;
    }

    .report-status-ok {
      background: rgba(34,197,94,0.18);
      color: #bbf7d0;
    }

    .report-status-warning {
      background: rgba(234,179,8,0.2);
      color: #facc15;
    }

    .report-status-info {
      background: rgba(148,163,184,0.18);
      color: #e5e7eb;
    }

    .report-message {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .report-description {
      font-size: 12px;
      color: #e5e7eb;
      margin-bottom: 4px;
    }

    .report-reco {
      font-size: 12px;
      color: #e5e7eb;
    }

    .report-reco strong {
      color: #a5b4fc;
    }

    .report-extra {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    footer {
      width: 100%;
      max-width: 960px;
      margin-top: 20px;
      font-size: 12px;
      color: #9ca3af;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      padding: 8px 4px 0;
    }

    .footer-left {
      opacity: 0.9;
    }

    .footer-links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #cbd5f5;
      text-decoration: none;
      font-size: 12px;
      opacity: 0.9;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .card { padding: 20px 18px 22px; }
      .shell { border-radius: 22px; }
      .form-row { flex-direction: column; }
      button { justify-content: center; width: 100%; }
      body { padding: 24px 16px 24px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="card-inner">
        <div class="title-row">
          <div class="pill">
            <span class="pill-dot"></span>
            live security check
          </div>
        </div>
        <h1>Web Security Scanner</h1>
        <div class="subtitle">
          Enter a URL to get an instant security overview: HTTPS, headers, cookies, CORS, login forms and more.
        </div>

        <form id="scan-form" class="form-row">
          <div class="input-wrap">
            <span class="url-prefix">https://</span>
            <input type="text" id="url-input" placeholder="example.com" autocomplete="off" required>
          </div>
          <button type="submit" id="scan-btn">
            <span id="btn-icon">Scan</span>
            <div id="btn-spinner" class="spinner" style="display:none;"></div>
          </button>
        </form>

        <div class="meta-row">
          <div class="score" id="score-info" style="opacity:0; transform:translateY(4px); transition:opacity .16s ease, transform .16s ease;">
            <div class="score-badge" id="score-badge">–</div>
            <div>
              <div id="score-grade">No scan yet</div>
              <div id="score-url" class="url-line"></div>
            </div>
          </div>
          <div>Non-intrusive config scan • Read-only</div>
        </div>

        <div id="error-message" class="error-msg" style="display:none;"></div>

        <div id="results" class="result-panel">
          <div class="checks-grid" id="checks-grid"></div>
        </div>

        <div id="full-report" class="full-report">
          <h3 class="full-report-title">Detailed report</h3>
          <div id="full-report-body"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      © <span id="year"></span> Web Security Scanner
    </div>
    <div class="footer-links">
      <a href="mailto:contact@example.com">Contact</a>
      <a href="#!" title="Soon">Other tools</a>
      <a href="#!" title="About this tool">About</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('scan-form');
    const btn = document.getElementById('scan-btn');
    const btnIcon = document.getElementById('btn-icon');
    const btnSpinner = document.getElementById('btn-spinner');
    const resultsPanel = document.getElementById('results');
    const checksGrid = document.getElementById('checks-grid');
    const scoreInfo = document.getElementById('score-info');
    const scoreBadge = document.getElementById('score-badge');
    const scoreGrade = document.getElementById('score-grade');
    const scoreUrl = document.getElementById('score-url');
    const errorMessage = document.getElementById('error-message');
    const fullReport = document.getElementById('full-report');
    const fullReportBody = document.getElementById('full-report-body');

    document.getElementById('year').textContent = new Date().getFullYear();

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      btnSpinner.style.display = isLoading ? 'block' : 'none';
      btnIcon.textContent = isLoading ? 'Scanning…' : 'Scan';
    }

    function gradeLabel(grade) {
      if (grade === 'good') return 'Security status: good';
      if (grade === 'ok') return 'Security status: fair';
      if (grade === 'risky') return 'Security status: risky';
      return 'Unknown status';
    }

    function gradeGlow(grade) {
      if (grade === 'good') return '0 0 16px rgba(34,197,94,0.7)';
      if (grade === 'ok') return '0 0 16px rgba(234,179,8,0.7)';
      if (grade === 'risky') return '0 0 16px rgba(239,68,68,0.8)';
      return '0 0 10px rgba(148,163,184,0.6)';
    }

    function statusClass(status) {
      if (status === 'ok') return 'status-ok';
      if (status === 'warning') return 'status-warning';
      return 'status-info';
    }

    function reportStatusClass(status) {
      if (status === 'ok') return 'report-status-ok';
      if (status === 'warning') return 'report-status-warning';
      return 'report-status-info';
    }

    function formatDate(iso) {
      if (!iso) return 'unknown';
      const d = new Date(iso);
      if (isNaN(d.getTime())) return iso;
      return d.toISOString().split('T')[0];
    }

    function renderFullReport(checks) {
      fullReportBody.innerHTML = '';
      (checks || []).forEach(ch => {
        const section = document.createElement('div');
        section.className = 'report-section';

        let extraParts = [];

        // HTTPS / TLS details
        if (ch.id === 'https_tls' && ch.details) {
          const d = ch.details;
          extraParts.push(
            `<div class="report-extra">
               <strong>Details:</strong><br>
               HTTPS enforced: ${d.https_enforced ? 'yes' : 'no'}<br>
               Certificate valid: ${d.cert_valid ? 'yes' : 'no'}<br>
               Certificate expires: ${formatDate(d.cert_expiry)}<br>
               Issuer: ${d.cert_issuer || 'unknown'}<br>
               TLS protocol: ${d.tls_protocol || 'unknown'}
             </div>`
          );
        }

        // Security headers details
        if (ch.id === 'security_headers' && ch.details) {
          const h = ch.details.headers || [];
          const missing = h.filter(x => !x.present).map(x => x.header);
          const present = h.filter(x => x.present).map(x => x.header);
          if (present.length) {
            extraParts.push(
              `<div class="report-extra">
                 <strong>Present headers:</strong> ${present.join(', ')}
               </div>`
            );
          }
          if (missing.length) {
            extraParts.push(
              `<div class="report-extra">
                 <strong>Missing headers:</strong> ${missing.join(', ')}
               </div>`
            );
          }
          if (ch.details.csp_analysis) {
            const csp = ch.details.csp_analysis;
            if (csp.policy) {
              extraParts.push(
                `<div class="report-extra">
                   <strong>Current CSP policy:</strong><br>
                   <code>${csp.policy}</code>
                 </div>`
              );
            }
            if (csp.issues && csp.issues.length) {
              extraParts.push(
                `<div class="report-extra">
                   <strong>CSP issues:</strong><br>${csp.issues.join('<br>')}
                 </div>`
              );
            }
          }
        }

        // Cookies
        if (ch.id === 'cookies' && ch.details && ch.details.cookies && ch.details.cookies.length) {
          const list = ch.details.cookies.map(c => {
            const a = c.attributes || {};
            return `${c.name} — Secure: ${a.Secure ? 'yes' : 'no'}, HttpOnly: ${a.HttpOnly ? 'yes' : 'no'}, SameSite: ${a.SameSite || 'none'}`;
          });
          extraParts.push(
            `<div class="report-extra">
               <strong>Cookies found:</strong><br>${list.join('<br>')}
             </div>`
          );
          if (ch.details.problems && ch.details.problems.length) {
            extraParts.push(
              `<div class="report-extra">
                 <strong>Potential issues:</strong><br>${ch.details.problems.join('<br>')}
               </div>`
            );
          }
        }

        // Directory listing
        if (ch.id === 'directory_listing' && ch.details && ch.details.paths && ch.details.paths.length) {
          extraParts.push(
            `<div class="report-extra">
               <strong>Directories with listing enabled:</strong><br>${ch.details.paths.join('<br>')}
             </div>`
          );
        }

        // Password forms
        if (ch.id === 'password_forms' && ch.details && ch.details.insecure_forms && ch.details.insecure_forms.length) {
          const list = ch.details.insecure_forms.map(f => {
            return `${f.form_action} (on HTTPS page: ${f.on_https_page ? 'yes' : 'no'})`;
          });
          extraParts.push(
            `<div class="report-extra">
               <strong>Insecure login forms detected:</strong><br>${list.join('<br>')}
             </div>`
          );
        }

        // CORS
        if (ch.id === 'cors' && ch.details) {
          extraParts.push(
            `<div class="report-extra">
               <strong>CORS allowed origin:</strong> ${ch.details.origin || 'not set'}
             </div>`
          );
        }

        // HTTP methods
        if (ch.id === 'http_methods' && ch.details && ch.details.allowed && ch.details.allowed.length) {
          extraParts.push(
            `<div class="report-extra">
               <strong>Advertised HTTP methods:</strong> ${ch.details.allowed.join(', ')}
             </div>`
          );
        }

        // CMS fingerprint
        if (ch.id === 'cms_fingerprint' && ch.details) {
          extraParts.push(
            `<div class="report-extra">
               <strong>Detected CMS:</strong> ${ch.details.cms || 'none'}${ch.details.version ? ' ' + ch.details.version : ''}<br>
               ${ch.details.hints && ch.details.hints.length ? 'Hints: ' + ch.details.hints.join(' | ') : ''}
             </div>`
          );
        }

        // robots.txt
        if (ch.id === 'robots_txt' && ch.details) {
          const paths = ch.details.interesting_disallows || [];
          extraParts.push(
            `<div class="report-extra">
               <strong>robots.txt URL:</strong> ${ch.details.url}<br>
               Status code: ${ch.details.status_code === null ? 'unknown' : ch.details.status_code}
             </div>`
          );
          if (paths.length) {
            extraParts.push(
              `<div class="report-extra">
                 <strong>Potentially sensitive Disallow paths:</strong><br>${paths.join('<br>')}
               </div>`
            );
          }
        }

        // Build HTML for this section
        section.innerHTML = `
          <div class="report-header">
            <div class="report-name">${ch.name}</div>
            <div class="report-status-label ${reportStatusClass(ch.status)}">${ch.status}</div>
          </div>
          <div class="report-message">${ch.message}</div>
          ${ch.description ? `<div class="report-description">${ch.description}</div>` : ''}
          ${ch.recommendation ? `<div class="report-reco"><strong>Recommendation:</strong> ${ch.recommendation.replace(/\n/g, '<br>')}</div>` : ''}
          ${extraParts.join('')}
        `;
        fullReportBody.appendChild(section);
      });

      fullReport.classList.add('visible');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('url-input');
      let url = input.value.trim();
      if (!url) return;

      setLoading(true);
      errorMessage.style.display = 'none';
      resultsPanel.classList.remove('visible');
      fullReport.classList.remove('visible');
      scoreInfo.style.opacity = 0;
      scoreInfo.style.transform = 'translateY(4px)';

      try {
        const res = await fetch('/api/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Something went wrong.');
        }

        scoreBadge.textContent = data.score ?? '–';
        scoreBadge.style.boxShadow = gradeGlow(data.grade);
        scoreGrade.textContent = gradeLabel(data.grade);
        scoreUrl.textContent = data.final_url || data.url || '';
        scoreInfo.style.opacity = 1;
        scoreInfo.style.transform = 'translateY(0)';

        checksGrid.innerHTML = '';
        (data.checks || []).forEach(ch => {
          const div = document.createElement('div');
          div.className = 'check-pill';
          div.innerHTML = `
            <div class="check-title-row">
              <div class="check-name">${ch.name}</div>
              <div class="check-status ${statusClass(ch.status)}">${ch.status}</div>
            </div>
            <div class="check-message">${ch.message}</div>
          `;
          checksGrid.appendChild(div);
        });

        resultsPanel.classList.add('visible');
        renderFullReport(data.checks);
      } catch (err) {
        errorMessage.textContent = err.message;
        errorMessage.style.display = 'block';
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
